<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body style="background-color: aliceblue; font-size: large;">
    <!-- (header>nav>ul>(li>a[href="#"]{Link $})*6)+main+aside+footer -->
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
                <li><a href="#">Link 6</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main</h2>
        <form action="">
            
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <br>
            <div>
                <label for="fechaNac">Fecha nacimiento:</label>
                <input type="date" name="fechaNac" id="fechaNac">
            </div>
            <br>
            <div>
                <label for="foto">Foto de perfil:</label>
                <input type="file" name="foto" id="foto">
            </div>
            <br>
            <div>
                <label for="semestre">Semestre:</label>
                <input type="range" min="1" max="9" name="semestre" id="semestre">
            </div>
            <br>
            <div>
                <label for="colorFav">Color favorito:</label>
                <input type="color" name="colorFav" id="colorFav">
            </div>
            <br>
            <div>
                <label for="semanaN">Semana nacimiento:</label>
                <input type="week" name="semanaN" id="semanaN">
            </div>
            <br>
            <div>
                <label for="ob">Observaciones:</label>
                <textarea name="ob" id="ob" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="3">Python</option>
                    <option value="45">Java</option>
                    <option value="32">C#</option>
                    <option value="4">R</option>
                    <option value="100">Julia</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Curso2">Curso:</label>
                <select name="Curso2" id="Curso2" multiple>
                    <option value="3">Python</option>
                    <option value="45">Java</option>
                    <option value="32">C#</option>
                    <option value="4">R</option>
                    <option value="100">Julia</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Curso3">Curso:</label>
                <select name="Curso3" id="Curso3">

                    <optgroup label="Incluyen certificación">
                        <option value="3">Python</option>
                        <option value="45">Java</option>
                        <option value="32">C#</option>
                    </optgroup>

                    <optgroup label="No incluyen certificación">
                        <option value="4">R</option>
                        <option value="100">Julia</option>
                    </optgroup>

                </select>
            </div>
            <br>

            <!-- Botones -->

            <input type="button" value="Guardar"> <!-- Es génerico -->
            <br><br>
            <input type="submit" value="Guardar"> <!-- Envía lo del formulario al servidor -->
            <br><br>
            <input type="reset" value="Borrar">
            <br><br>
            <button>Guardar</button>
            <br><br>
            <a href="#">Guardar</a>

        </form>
    </main>
    <aside>
        <h2>Aside</h2>
    </aside>
    <footer>
        <h2>Footer</h2>
    </footer>
